plugins {
  id "com.android.library"
}

description = """
Java objects that wrap the LibLouis native code.
"""

dependencies {
  implementation project(":duxbury")
}

android {
  compileSdkVersion "android-29"
  buildToolsVersion "29.0.3"

  defaultConfig {
    targetSdkVersion 29
    minSdkVersion 16
  }

  externalNativeBuild {
    ndkBuild {
      path project.file("src/main/jni/Android.mk")
    }
  }
}
